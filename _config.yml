# SITE CONFIGURATION
baseurl: ""
url: "https://engineer.john-whittington.co.uk/"

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: John Whittington Engineering Blog
  avatar: assets/img/avatar.png
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "John Whittington's personal project blog" # used by search engines

  # Header and footej text
  header_text:
  header_text_feature_image:
  footer_text: "hello world"

  # Icons
  rss: true
  email_address: john@john-whittington.co.uk
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "tuna-f1sh"
  gitter:
  google_plus:
  instagram:
  linkedin: https://www.linkedin.com/in/jwilliamwhittington/
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  katex: true # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 8
paginate_path: "blog/page:num"

# ARCHIVES
# jekyll-archives:
